- name: Copy ssh_config
  copy:
    src: files/config
    dest: "/home/{{ ssh_user }}/.ssh/config"
    mode: "0600"
    owner: "{{ ssh_user }}"
    group: "{{ ssh_group }}"
  become: true
  become_user: "{{ ssh_user }}"
